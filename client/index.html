<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Tweet</title>
  <style media="screen">
  .container {
    font-size: 2em;
  }

  .shaded {
    color: gray;
  }
</style>

</head>

<body>
<h1> TIMELINE</h1>

<div id="div1"><h2></h2></div>
  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script>

 $(document).ready(function(){
  // $("button").click(function(){
    $.ajax({
      url: "http://localhost:3000/twitt/timeline",
      method : "GET"  , success: function(result){
      result = JSON.parse(result);  
      result.forEach(twitter => {
        console.log(twitter)
        $("#div1").append(`<img src =${twitter.user.profile_image_url}> <br>`);
        $("#div1").append(`${twitter.user.screen_name}<br>`);
         $("#div1").append(`${twitter.text}<br>`);
      })  
     
    }});
  // });
});     
</script>

</html>
